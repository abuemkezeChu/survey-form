<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>survey-form</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
      <p class="description text-center" id="description">Thenk you for taking the time to help improve the platform</p>
    </header>
    <!--FORM-->
    <form action="submit" id="survey-form">
      <div class="input-group">
        <label for="" id="name-label">Name</label>
        <input type="text" class="input-box" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="" id="email-label">Name</label>
        <input type="email" class="input-box" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="" id="age-label">Age(optional)</label>
        <input type="number" class="input-box" placeholder="Age" min="10" max="99">
      </div>
      <div class="input-group">
        <p>Which option best describes your current role?</p>
        <select name="" id="" class="input-box">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </div>
      <div class="input-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" checked />
          <label for="" class="input-radio"> Definitely</label><br />
          <input type="radio" />
          <label for="" class="input-radio">Maybe</label><br />
          <input type="radio" />
          <label for="" class="input-radio"> Not sure</label>
      </div>
      <div class="input-group">
        <p>What is your favourite feature on freeCodeCamp?</p>
          <select name="" id="" class="input-box">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
      </div>
      <div class="input-group">
        <p>What would you liketo see improved? (check all that apply)</p>
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Front-end Projects</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Back-end Projects</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Data Visualisation</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Challenges</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Open Source Community</label
          ><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Gitter help rooms</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Videos</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> City Meetups</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Wkik</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Forum</label><br />
          <input type="checkbox" />
          <label for="" class="input-checkbox"> Additional courses</label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
