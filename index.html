<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>survey-form</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
      <p class="description text-center" id="description">Thenk you for taking the time to help improve the platform</p>
    </header>
    <!--FORM-->
    <form action="submit" id="survey-form">
      <div class="input-group">
        <label for="" id="name-label">Name</label>
        <input type="text" class="input-box" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="" id="email-label">Name</label>
        <input type="email" class="input-box" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="" id="name-label">Age(optional)</label>
        <input type="number" class="input-box" placeholder="Age" min="10" max="99">
      </div>
    </form>
  </div>
</body>
</html>
